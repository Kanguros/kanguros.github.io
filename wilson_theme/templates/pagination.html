<div class="pagination text-center">
<ul class="text-center">
{% if articles_page.has_previous() %}
{% set num = articles_page.previous_page_number() %}
    <li class="prev"><a href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html"><i class="fa fa-long-arrow-left"></i>
</a></li>
{% else %}
    <li class="prev disabled"><a href="#"> <i class="fa fa-long-arrow-left"> </i></a></li>
{% endif %}

{% for num in range( 1, 1 + articles_paginator.num_pages ) %}
    <li class="{{ 'active' if num == articles_page.number else '' }}"><a href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html">{{ num }}</a></li>
{% endfor %}

{% if articles_page.has_next() %}
    <li class="next"><a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html"><i class="fa fa-long-arrow-right"></i> </a></li>
{% else %}
    <li class="next disabled"><a href="#"><i class="fa fa-long-arrow-right"></i></a></li>
{% endif %}

</ul>
</div>
