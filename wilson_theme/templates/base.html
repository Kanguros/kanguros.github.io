<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
        {{ SITENAME }}
        {% endblock %}
    </title>
    <meta name="description"
          content="{% block description %}Coding, scientific development, finance, data analysis, visualization, statistics, and machine learning{% endblock %}">
    <meta name="author" content="{{ AUTHOR }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="{{ SITEURL }}/theme/html5.js"></script>
    <![endif]-->
    <link href="{{ SITEURL }}/theme/css/ipython.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme//css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/simplex.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/local.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/pygments.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
<div class="container">
    <div class="text-center page-header">
        <h1>
            <a href="{{ SITEURL }}/">
                {{ SITENAME }}
            </a>
            <br>
            {% if SITESUBTITLE %}
            <small>{{ SITESUBTITLE }}</small>
            {% endif %}
        </h1>
        <div class="row text-center">
            <ul class="nav nav-pills text-center">
                <li class="nav-item">
                    <a href="{{SITEURL}}" class="nav-link ">
                        Index
                    </a>
                </li>
                {% for title, link in MENUITEMS %}
                <li class="nav-item">
                    <a href="{{ SITEURL }}/{{ link }}">
                        <i class="nav-link fa fa-{{ title }} "></i>
                        {{title}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>


    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {% block content %}{% endblock %}
        </div>
    </div>
    {# End row #}
    <!-- <hr> -->
</div> <!-- /container -->

<script type="text/javascript">
jQuery(document).ready(function($) {
	$("div.collapseheader").click(function () {
		$header = $(this).children("span").first();
		$codearea = $(this).children(".input_area");
		$codearea.slideToggle(500, function () {
			$header.text(function () {
				return $codearea.is(":visible") ? "Collapse Code" : "Expand Code";
			});
		});
	});
});
