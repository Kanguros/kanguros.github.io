<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
        {{ SITENAME }}
        {% endblock %}
    </title>
    <meta name="description"
          content="{% block description %}Coding, scientific development, finance, data analysis, visualization, statistics, and machine learning{% endblock %}">
    <meta name="author" content="{{ AUTHOR }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="{{ SITEURL }}/theme/html5.js"></script>
    <![endif]-->
    <link href="{{ SITEURL }}/theme/css/ipython.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/simplex.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/local.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/pygments.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
<div class="container">
        {% include "header.html" %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {% block content %}{% endblock %}
        </div>
    </div>

    <div class="row">
        <footer class="footer">
            <hr>
            <!--        <div class="container">-->
            <span class="text-muted">&copy; By Kamil Urbanek, with Pelican</span>
            <!--        </div>-->
        </footer>
    </div>
</div> <!-- /container -->


<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($) {
	$("div.collapseheader").click(function () {
		$header = $(this).children("span").first();
		$codearea = $(this).children(".input_area");
		$codearea.slideToggle(500, function () {
			$header.text(function () {
				return $codearea.is(":visible") ? "Collapse Code" : "Expand Code";
			});
		});
	});
});




</script>
</body>
</html>
