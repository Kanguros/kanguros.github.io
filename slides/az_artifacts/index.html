## Azure Artifacts

<img src="content/images/Pasted image 20230807104808.png" alt="" style="object-fit: scale-down">


It a private **repository** which allows you to **create**, **publish** and **consume** packages of your code, binaries, libraries, and other assets **across projects and organizations**.
</div></script></section><section data-markdown><script type=text/template><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## When to use it

<br>
<split even >

To manage and distribute code and components across projects.

Hosting packages across different languages and platforms.

</split>


<split even >

Sharing third-party dependencies securely.

Ensuring consistent package versions.
</split>
</div></script></section><section data-markdown><script type=text/template><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Example

```yaml
- script: |
    pip install twine
    pip install build

- script: |
    python -m build -w

- task: TwineAuthenticate@1
  inputs:
    artifactFeed: <PROJECT_NAME/FEED_NAME>

- script: |
    python -m twine upload -r <FEED_NAME> 
  displayName: 'upload'
```

<br> 



<div class="mermaid">
flowchart LR
build[Build package]
auth[Authenticate]
feed(Azure Feed)
publish[Upload package]



build --> auth --> publish --> feed

auth -.-> feed



</div>
</div></script></section><section data-markdown><script type=text/template><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Universal Packages

Are a versatile package type designed to **store and distribute any type of file**.
</div></script></section><section data-markdown><script type=text/template><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Use cases

- Sharing templates and configurations.
- Distributing documentation and design assets.
- Storing arbitrary files for sharing.
</div></script></section><section data-markdown><script type=text/template><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```yaml
# Publish Universal Package
steps:
- task: UniversalPackages@0
  displayName: 'Publish Universal package'
  inputs:
    command: 'publish'
    vstsFeedPublish: 'MyFeed'
    publishDirectory: '$(Build.ArtifactStagingDirectory)'
```

```yaml
# Download Universal Package
steps:
- task: UniversalPackages@0
  displayName: 'Universal download'
  inputs:
    downloadDirectory: application
    vstsFeed: '00000000-0000-0000-0000-000000000000'
    vstsFeedPackage: imagemagick
    vstsPackageVersion: 1.0.0
```
</div></script></section><section data-markdown><script type=text/template><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Build Artifacts

**Outputs of your build process**, including compiled code, binaries, and other files required for deployment. **Stored and available in pipeline** run.
</div></script></section><section data-markdown><script type=text/template><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## When to use it

<br>

- After building your code in pipeline, when you need to store and share the result with next steps.
- When you want to ensure traceability and reproducibility of builds.
</div></script></section><section data-markdown><script type=text/template><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Summary

**Azure Artifacts**   
Streamline development, sharing, and distribution.

**Universal Packages**   
Versatile sharing of various types of files.

**Build Artifacts**   
Preserve build outputs and support reproducibility.
