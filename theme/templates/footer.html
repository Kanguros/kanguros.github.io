<ul class="list-inline text-center">
    {% if SOCIAL %}
    {% for name,link in SOCIAL %}
    <li>
        <a href="{{ link }}">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-{{ name|lower }} fa-stack-1x fa-inverse"></i>
                </span>
        </a>
    </li>
    {% endfor %}
    {% endif %}
</ul>
