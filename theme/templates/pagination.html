{% if DEFAULT_PAGINATION and articles_paginator.num_pages > 1 %}
<nav aria-label="...">
    <ul class="pagination justify-content-between pagination-bar">
        {% if articles_page.has_previous() %}
        <li class="page-item">
            <a class="page-link" href="{{ SITEURL }}/{{ articles_previous_page.url }}">Newest Posts</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link disabled">Newest Posts</a>
        </li>
        {% endif %}

        {% if articles_page.has_next() %}
        <li class="page-item">
            <a class="page-link" href="{{ SITEURL }}/{{ articles_next_page.url }}">Older Posts</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link">Older Posts</a>
        </li>
        {% endif %}


    </ul>
</nav>

{% endif %}
