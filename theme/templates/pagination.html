{% if DEFAULT_PAGINATION and articles_paginator.num_pages > 1 %}
<nav aria-label="...">
    <ul class="pagination justify-content-between pagination-bar">
        {% if articles_page.has_previous() %}
        <li class="solid-link">
            <a href="{{ SITEURL }}/{{ articles_previous_page.url }}">
                <i class="bi bi-arrow-left"></i> Prev
            </a>
        </li>
        {% else %}
        <li class="disabled-solid-link">
            <a>
                <i class="bi bi-arrow-left"></i> Prev
            </a>
        </li>
        {% endif %}

        {% if articles_page.has_next() %}
        <li class="solid-link">
            <a href="{{ SITEURL }}/{{ articles_next_page.url }}">
                Next <i class="bi bi-arrow-right"></i>
            </a>
        </li>
        {% else %}
        <li class="disabled-solid-link">
            <a>
                Next <i class="bi bi-arrow-right"></i>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>

{% endif %}
