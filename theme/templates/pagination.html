{% if DEFAULT_PAGINATION and articles_paginator.num_pages > 1 %}
<div aria-label="Pagination">
    <ul class="paging">
        <li>
            <a
            {% if articles_page.has_previous() %}
                {% if articles_previous_page.url.endswith('index.html') %}
                {% set uri = POSTS_URL %}
                {% else %}
                {% set uri = articles_previous_page.url %}
                {% endif %}
                href="{{ SITEURL }}/{{ uri }}" 
            {% else %}
                aria-disabled="true"
            {% endif %}
            class="button" 
            title="Previous posts page"
            aria-label="Previous posts page"
            >← Prev
            </a>
        </li>
        <li>
            {{ articles_page.number }} of {{ articles_paginator.num_pages }}
        </li>
        <li>
            <a 
            {% if articles_page.has_next() %}
                href="{{ SITEURL }}/{{ articles_next_page.url }}" 
            {% else %}
                aria-disabled="true"
            {% endif %}
            class="button" 
            title="Next posts page"
            aria-label="Next posts page"
            >Next →
            </a>
        </li>
    </ul>
</div>

{% endif %}
