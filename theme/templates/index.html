{% from 'macros.j2' import big_note %}
{% extends "base.html" %}

{% block header %}
<header class="intro-header inset-shadow">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                <div class="article-heading big-heading">
                    <a href="{{ SITEURL }}" rel="bookmark" title="{{ SITENAME }}">
                        <h1 class="big-title">
                            {{ SITENAME }}
                        </h1>
                    </a>

                    <h3 class="subheading">
                        {{ SITEINFO }}
                    </h3>
                </div>

            </div>
        </div>
    </div>
    <hr class="navigation-hr">

</header>
{% endblock header %}

{% block content %}
{% for article in articles_page.object_list %}
{{ big_note(article) }}
{% endfor %}
{% include "pagination.html" %}
{% endblock content %}
