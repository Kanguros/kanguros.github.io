{% extends "index.html" %}

{% block title %}
{{ page.title }} - {{ SITENAME }}
{% endblock title %}

{% block header %}
<h1>
    <a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark" title="{{ page.title }}">
        {{ page.title }}
    </a>
</h1>
{% endblock header %}

{% block content %}
<article>
    {{ page.content }}
</article>
{% endblock content %}
