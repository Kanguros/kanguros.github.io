<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ SITEURL }}/">
            <i class="bi bi-house"></i>
            Home
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#bs-example-navbar-collapse-1">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="navbar-nav ms-auto">

                {% for cat, null in categories %}
                {% if cat not in EXCLUDED_CATEGORIES %}
                <li {% if cat== category %} class="active" {% endif %}>
                    <a class="nav-link" href="{{ SITEURL }}/{{ cat.url }}">{{ cat }}</a>
                </li>
                {% endif %}
                {% endfor %}

                {% for title, link in MENUITEMS %}
                <li>
                    <a class="nav-link" href="{{ SITEURL }}/{{ link }}">{{ title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
