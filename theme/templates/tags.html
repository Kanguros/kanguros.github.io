{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block header %}
<!-- Page Header -->
{% if HEADER_COVER %}
<header class="intro-header" style="background-image: url('{{ SITEURL }}/{{ HEADER_COVER }}')">
    {% elif HEADER_COLOR %}
    <header class="intro-header" style="background-color: {{ HEADER_COLOR }}">
        {% else %}
        <header class="intro-header"
                style="background-image: url('{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/home-bg.png')">
            {% endif %}
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                        <div class="heading">
                            <h1>Tags</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% endblock header %}

        {% block content %}
        <div class="d-flex flex-wrap justify-content-center mt-2">

            {%- for tag, articles in tags|sort %}
            <button href="{{ SITEURL }}/{{ tag.url }}" type="button" class="btn btn-outline-secondary">{{ tag }} ({{
                articles|count }})
            </button>
            {% endfor %}
        </div>
        {% endblock content %}
